<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Names</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container">
      <div id="wiki-container">
        <iframe id="wiki-iframe" src="https://en.wikipedia.org/wiki/List_of_plants_by_common_name"></iframe>
      </div>
      <div id="game-container">
        <div id="main-menu-container">
          <div>
            <h3>Quiz: </h3>
            <button onclick="">EASY</button>
            <button onclick="">MEDIUM</button>
            <button onclick="">HARD</button>
          </div>
          <div>
            <button onclick="">STATS</button>
            <button onclick="showInfo()">INFO</button>
          </div>
        </div>
        <div id="quiz-container"></div>
        <div id="info-container">
          <button onclick="showMainMenu()">back</button>
          <p>Learn plant names and information through quizing.</p>
          <p>Use wikipedia to help answer questions and expand your plant knowledge</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
