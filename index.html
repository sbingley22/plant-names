<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Names</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-container">
      <div id="wiki-container">
        <iframe 
          id="wiki-iframe" 
          src="https://en.wikipedia.org/wiki/List_of_plants_by_common_name"
        ></iframe>
      </div>
      <div id="game-container">
        <div id="main-menu-container">
          <div id="quiz-selection">
            <h3>Quiz Questions: </h3>
            <div>
              <button onclick="showQuiz(5)">5</button>
              <button onclick="showQuiz(10)">10</button>
              <button onclick="showQuiz(5, true)">5 (New)</button>
            </div>
          </div>
          <div>
            <button onclick="showStats()">STATS</button>
            <button onclick="showInfo()">INFO</button>
          </div>
        </div>
        <div id="quiz-container"></div>
        <div id="stats-container">
          <button onclick="showMainMenu()">back</button>
        </div>
        <div id="info-container">
          <button onclick="showMainMenu()">back</button>
          <p>Learn plant names and information through quizing.</p>
          <p>Use wikipedia to help answer questions and expand your plant knowledge.</p>
        </div>
      </div>
    </div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
